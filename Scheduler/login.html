<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Login</title>

  <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
                
        <link rel="stylesheet" href="res/css/appointmentCreation.css">
        <link rel="stylesheet" href="res/css/bootstrap.css">
        <link rel="stylesheet" href="res/css/fullcalendar.min.css">
        <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div class="col-md-4 container" style="float:initial">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id="sign_in_button" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
          <div id="password-wrong" class="alert alert-danger hidden" role="alert">
             <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
             <span class="sr-only">Fehler:</span>
             Falscher Benutzername oder Passwort
        </div>
      </form>

    </div> <!-- /container -->
      <script src="/js/src/Login.js" type="text/javascript"></script>
       <script>
        $(document).ready(function() {
            Scheduler.Login.init();
        });
    </script>
  </body>
</html>
